    <main id="main" class="container-xxl">
      <section>
        <h1 class="text-center">{Inset Create/Update Listing Here}</h1>
        <div id="error-reporting-container"class="text-center">
        </div>
        <div class="row px-2">
          <div class="col-md-5 p-3">
            <form id="create-form">
              <div>
                <label for="form-title" class="form-label">Title</label>
                <input type="text" name="title" id="form-title" class="form-control mb-3 p-2" minlength="3" maxlength="150" placeholder="Your Item Title" title="A title is required" required />
              </div>
              <div>
                <label for="form-description" class="form-description">Description</label>
                <textarea name="description" class="form-control mb-3 p-2" maxlength="280" id="form-description" placeholder="Additional item info, condition" required></textarea>
              </div>
              <div>
                <label for="form-tags" class="form-label">Tags (8 max, separate with ",")</label>
                <input type="text" name="tags" id="form-tags" class="form-control mb-3 p-2" placeholder="Tag 1, Tag 2, Tag 3, ..etc" required />
              </div>
              <div id="media-inputs-container">
                <label for="form-media" class="form-label">Images (8 images max)</label>
                <input type="url" name="media" id="form-media" class="form-control mb-2 p-2 media-input" placeholder="example.com/your-item.jpg" title="At least 1 image URL is required." required />

                <label for="form-media-image1" class="form-label closing hidden">Image 2</label>
                <input type="url" name="media" id="form-media-image1" class="form-control mb-2 p-2 media-input closing hidden" placeholder="example.com/your-item.jpg" disabled />

                <label for="form-media-image2" class="form-label closing hidden">Image 3</label>
                <input type="url" name="media" id="form-media-image2" class="form-control mb-2 p-2 media-input closing hidden" placeholder="example.com/your-item.jpg" disabled />

                <label for="form-media-image3" class="form-label closing hidden">Image 4</label>
                <input type="url" name="media" id="form-media-image3" class="form-control mb-2 p-2 media-input closing hidden" placeholder="example.com/your-item.jpg" disabled />

                <label for="form-media-image4" class="form-label closing hidden">Image 5</label>
                <input type="url" name="media" id="form-media-image4" class="form-control mb-2 p-2 media-input closing hidden" placeholder="example.com/your-item.jpg" disabled />

                <label for="form-media-image5" class="form-label closing hidden">Image 6</label>
                <input type="url" name="media" id="form-media-image5" class="form-control mb-2 p-2 media-input closing hidden" placeholder="example.com/your-item.jpg" disabled />

                <label for="form-media-image6" class="form-label closing hidden">Image 7</label>
                <input type="url" name="media" id="form-media-image6" class="form-control mb-2 p-2 media-input closing hidden" placeholder="example.com/your-item.jpg" disabled />

                <label for="form-media-image7" class="form-label closing hidden">Image 8</label>
                <input type="url" name="media" id="form-media-image7" class="form-control mb-2 p-2 media-input closing hidden" placeholder="example.com/your-item.jpg" disabled />

                <div class="mb-3">
                  <button type="button" class="btn btn-sm btn-primary" id="add-more-media-btn">Add Image</button>
                  <button type="button" class="btn btn-sm btn-primary hidden" id="remove-media-btn">Remove Image</button>
                </div>
              </div>
              <div>
                <label for="form-ending-at" class="form-label">Ending Date</label>
                <input type="datetime-local" class="form-control mb-3 p-2 display-inline" name="endingAt" id="form-ending-at" title="Ending date is required" required />
              </div>
              <div class="text-center mb-3">
                <button type="submit" class="btn btn-primary mx-auto" id="form-submit">Create Listing</button>
              </div>
            </form>
          </div>
          <div class="col-md-7 p-3 bg-white rounded-5 preview-container">
            <h2 id="preview-title"></h2>
            <div id="specific" class="carousel slide carousel-dark mb-5">
              <div class="carousel-inner main-specific-slider">
                <div class="carousel-item${index === 0 ? " active" : ""}">
                  <div class="specific-outer-slider">
                    <div class="specific-inner-slider">
                      <img id="listing-image" src="../images/empty_image.jpg" onerror="src='../images/empty_image.jpg'" alt="Image Placeholder" />
                    </div>
                  </div>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#specific" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#specific" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
              <!-- The primary image slider thumb controls-->
              <div class="carousel-indicators thumbs-specific-slider"></div>
            </div>
            <h3>Description</h3>
            <p id="preview-description"></p>
            <h3>Tags</h3>
            <p id="preview-tags"></p>
          </div>
