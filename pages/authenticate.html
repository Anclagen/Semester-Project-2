      <div id="skip"><a href="#main">Skip to Main Content</a></div>
      <nav class="navbar navbar-expand-md container-xxl">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img class="nav-logo" src="../images/full_forgotten_treasures_logo.jpg" alt="Forgotten Treasures Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav flex-wrap me-auto mb-2 mb-lg-0 w-100">
              <li class="nav-item mx-auto w-100 mt-2 mt-md-0 py-1">
                <form class="d-flex mx-auto" role="search">
                  <input class="form-control rounded-0 rounded-start" type="search" placeholder="Search" name="search" aria-label="Search" />
                  <button class="btn btn-primary rounded-0 rounded-end" type="submit">Search</button>
                </form>
              </li>
              <li class="nav-item ms-md-auto">
                <a class="nav-link active" aria-current="page" href="../index.html"><i class="fa-solid fa-house pe-1"></i> Home</a>
              </li>
              <li class="nav-item" data-isLoggedVisibility="true">
                <a class="nav-link" href="./create.html"><i class="fa-sharp fa-solid fa-gavel pe-1"></i>Sell</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./listings.html"><i class="fa-solid fa-hand-holding-dollar pe-1"></i>Buy</a>
              </li>
              <li class="nav-item" data-isLoggedVisibility="true">
                <a class="nav-link" href="./contact.html"><i class="fa-solid fa-headphones pe-1"></i>Contact</a>
              </li>
              <li class="nav-item ms-md-auto" data-isLoggedVisibility="false">
                <a class="nav-link" href="./authenticate.html?show=login"><i class="fa-sharp fa-solid fa-right-to-bracket px-1"></i>Login</a>
              </li>
              <li class="nav-item" data-isLoggedVisibility="false">
                <a class="nav-link" href="./authenticate.html?show=register"><i class="fa-solid fa-user-plus pe-1"></i> Sign Up</a>
              </li>
              <li class="nav-item dropdown ms-md-auto" data-isLoggedVisibility="true">
                <a class="nav-link dropdown-toggle hidden-mobile" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img id="nav-avatar" class="rounded-circle" src="../images/default-avatar.png" onerror="this.src='../images/default-avatar.png'" alt="user avatar" /> Account
                </a>
                <ul class="dropdown-menu bg-secondary border-primary">
                  <li>
                    <a class="dropdown-item" href="./profile.html"><i class="fa-solid fa-circle-user px-1"></i>Profile</a>
                  </li>

    </header>
    <main id="main" class="container-xxl">
      <section class="mx-2 row">
        <div class="mx-auto my-4 p-4 bg-secondary rounded-3 col-lg-5 col-xl-4 entry-form-container align-self-center">
          <!-- Login Form -->
          <form id="login-form">
            <div class="login-header">
              <img class="mb-4 px-4 rounded-circle login-logo border-primary border" src="../images/compact_forgotten_treasures_logo.jpg" alt="Logo" />
              <h1 class="mb-3">Login</h1>
            </div>
            <div id="login-form-error" class="text-danger text-center error-reporting"></div>
            <div>
              <label for="login-email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control mb-3 p-2"
                name="email"
                id="login-email"
                placeholder="name@stud.noroff.no"
                pattern="[\w\-.]+@stud.noroff.no$"
                title="Only valid 'stud.noroff.no' student emails are accepted."
                required
              />
            </div>
            <div>
              <label for="login-password" class="form-label">Password</label>
              <input type="password" class="form-control mb-3 p-2" id="login-password" placeholder="Password" name="password" title="Password must be at least 8 characters." minlength="8" required />
            </div>
            <div class="checkbox mb-3">
              <label> <input type="checkbox" class="check-lg" value="remember-me" /> Remember me </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" id="login-submit-btn" type="submit">Login</button>
            <div class="mt-3"><span id="toggle-text">Not a member?</span><button id="show-register" class="text-primary" type="button">Sign Up Here</button></div>
          </form>
          <!-- Register Form -->
          <form id="register-form">
            <div class="login-header">
              <img class="mb-4 px-4 rounded-circle login-logo border-primary border" src="../images/compact_forgotten_treasures_logo.jpg" alt="Logo" />
              <h1 class="mb-3">Register</h1>
            </div>
            <div id="register-form-error" class="text-danger text-center error-reporting p-2"></div>
            <div>
              <label for="register-email" class="form-label">Email address</label>
              <input
                type="email"
                name="email"
                class="form-control mb-3 p-2"
                id="register-email"
                placeholder="name@stud.noroff.no"
                pattern="[\w\-.]+@stud.noroff.no$"
                title="Only valid 'stud.noroff.no' student emails are accepted."
                required
              />
            </div>
            <div>
              <label for="register-username" class="form-label">Username</label>
              <input
                type="text"
                name="name"
                class="form-control mb-3 p-2"
                id="register-username"
                placeholder="Example_User"
                title="Must not contain punctuation symbols apart from underscore (_)."
                pattern="^[\w]+$"
                required
              />
            </div>
            <div>
              <label for="register-password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control mb-3 p-2"
                id="register-password"
                name="password"
                placeholder="Password"
                title="Password must be at least 8 characters."
                minlength="8"
                required
              />
            </div>
            <div class="text-center text-danger" id="password-error"></div>
            <div>
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <input
                type="password"
                class="form-control mb-3 p-2"
                id="confirm-register-password"
                name="confirmPassword"
                placeholder="Password"
                title="Password must be at least 8 characters."
                minlength="8"
                required
              />
            </div>

            <div>
              <label for="register-avatar" class="form-label">Avatar Image</label>
              <input type="url" name="avatar" class="form-control mb-3 p-2" id="register-avatar" placeholder="example.com/images/your_avatar.jpg" />
            </div>
            <div class="text-center text-danger" id="avatar-error"></div>
            <button class="w-100 btn btn-lg btn-primary" id="register-submit-btn" type="submit">Register</button>
            <div class="mt-3"><span id="toggle-text">Already a member?</span><button id="show-login" class="text-primary" type="button">Login Here</button></div>
          </form>
        </div>
        <div class="col-lg-7 col-xl-8 align-self-center entry-image text-center">
          <img src="../images/login_register.jpg" alt="login-image" />
        </div>
      </section>
    </main>
    <footer class="py-3 mt-auto bg-secondary d-flex justify-content-center">
      <div class="d-flex justify-content-center">
        <div class="display-4 pe-2">©</div>
        <div class="d-flex flex-column align-self-center">
          <span>Copyright 2022</span>
          <span>Forgotten Treasures</span>
        </div>
      </div>
    </footer>
