    <main class="container-xxl">
      <section class="mx-2 row ">
        <!-- Login Form -->
        <div class="mx-auto my-4 p-4 bg-secondary rounded-3 col-lg-5 col-xl-4 entry-form-container align-self-center">
          <form id="login-form">
            <div class="login-header">
              <img class="mb-4 px-4 rounded-circle bg-primary" src="" alt="Logo" />
              <h1 class="mb-3">Login</h1>
            </div>
            <div id="login-form-error" class="text-danger text-center error-reporting"></div>
            <div>
              <label for="login-email" class="form-label">Email address</label>
              <input type="email" class="form-control mb-3 p-2" name="email" id="login-email" placeholder="name@example.com" pattern="[\w\-.]+@stud.noroff.no$"
              title="Only valid Noroff student emails are accepted." required/>
            </div>
            <div>
              <label for="login-password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control mb-3 p-2"
                id="login-password"
                placeholder="Password"
                name="password"
                title="Password must be at least 8 characters."
                minlength="8"
                required
              />
            </div>
            <div class="checkbox mb-3">
              <label> <input type="checkbox" class="check-lg" value="remember-me" /> Remember me </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" id="submit-btn" type="submit">Login</button>
            <div class="mt-3"><span id="toggle-text">Not a member?</span><button id="show-register" type="button">Sign Up Here</button></div>
          </form>
          <!-- Register Form -->
          <form id="register-form">
            <div class="login-header">
              <img class="mb-4 px-4 rounded-circle bg-primary" src="" alt="Logo" />
              <h1 class="mb-3">Register</h1>
            </div>
            <div id="register-form-error" class="text-danger text-center error-reporting p-2"></div>
            <div>
              <label for="register-email" class="form-label">Email address</label>
              <input type="email" name="email" class="form-control mb-3 p-2" id="register-email" placeholder="name@example.com" pattern="[\w\-.]+@stud.noroff.no$"
              title="Only valid Noroff student emails are accepted." required/>
            </div>
            <div>
              <label for="register-username" class="form-label">Username</label>
              <input type="text" name="name" class="form-control mb-3 p-2" id="register-username" placeholder="Example_User" title="Must not contain punctuation symbols apart from underscore (_)." required/>
            </div>
            <div>
              <div class="text-center text-danger" id="password-error"></div>
              <label for="register-password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control mb-3 p-2"
                id="register-password"
                name="password"
                placeholder="Password"
                title="Password must be at least 8 characters."
                minlength="8"
                required
              />
            </div>
            <div>
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <input
                type="password"
                class="form-control mb-3 p-2"
                id="register-password"
                name="confirmPassword"
                placeholder="Password"
                title="Password must be at least 8 characters."
                minlength="8"
                required
              />
            </div>
            <div>
              <label for="register-avatar" class="form-label">Avatar Image</label>
              <input type="url" name="avatar" class="form-control mb-3 p-2" id="register-avatar" placeholder="example.com/images/your_avatar.jpg" />
            </div>
            <button class="w-100 btn btn-lg btn-primary" id="submit-btn" type="submit">Register</button>
            <div class="mt-3"><span id="toggle-text">Already a member?</span><button id="show-login" type="button">Login Here</button></div>
          </form>
        </div>
        <div class="col-lg-7 col-xl-8 align-self-center entry-image text-center">
          <img src="../images/login_register.jpg" alt="login-image" />
        </div>
